<template>
    <section class="container">
        <h2>${heading}</h2>
        <div class="row">
            <div class="col-md-6">
                <form role="form" class="form-horizontal" submit.delegate="trylogin()">
                    <div class="form-group">
                        <label for="fn">Username</label>
                        <input type="text" value.bind="username" class="form-control" id="fn" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="ln">Password</label>
                        <input type="password" value.bind="password" class="form-control" id="ln" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="ln">Redirecting to</label>
                        <span>${destination}</span>
                    </div>
                    <button type="submit" class="btn btn-material-green-400">Submit</button>
                </form>
            </div>
        </div>
    </section>
</template>
